    <script type="text/javascript">
        $(document).ready(function () {

        });

        function showModal(modalMessage) {
        $(".modal-body").html(modalMessage);
        this.modal.style.display = "block";
    }
        var modal;
        window.onload = function () {
        modal = document.getElementById('myModal');

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        var okButton = document.getElementsByClassName("modal-button-ok")[0];
        var cancelButton = document.getElementsByClassName("modal-button-cancel")[0];
        var myButton = document.getElementById("myButton");

        okButton.onclick = function () {
            modal.style.display = "none";
        };

        cancelButton.onclick = function() {
            modal.style.display = "none";
        }

        myButton.onclick = function() {
            showModal(parseInt(1213));
        }

        span.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    };



    </script>
</head>
<body>
    <input id="myButton" type="button" value="Ok" />
    <div id="myModal" class="modal" style="padding-top: 500px">
        <div class="modal-content" style="padding-top: 5px;">
            <div class="modal-header">
                <span class="close">&times;</span>
                Remove Confirm
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-button-cancel">Cancel</button>
                <button type="button" class="modal-button-ok">Accept</button>
            </div>
        </div>
    </div>
